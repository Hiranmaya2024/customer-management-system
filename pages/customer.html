<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="container-fluid bg-light py-3">
    <div class="dashboard-container">
     <div class="d-flex justify-content-between align-items-center">
      <h1 class="fs-4">Welcome to Your Dashboard</h1>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </header>

        <section id="offers">
            <h2>Current Offers</h2>
            <ul id="offersList">
                <!-- Offers will be dynamically loaded here -->
            </ul>
        </section>

      
    <main class="container my-4">
        <section id="misc">
            <h2 class="text-primary mb-3">Customer Ledger</h2>
            <div class="table-responsive">
            <table id="ledgerTable" class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="ledgerTable">
                    <!-- Ledger entries will be dynamically loaded here -->
                </tbody>
            </table>
                 </div>
                    <div id="paginationContainer" class="mt-3"></div>
        </section>
    </main>
    <script src="../scripts/pagination.js"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/google-sheets-api.js"></script>
    <script src="../scripts/customer.js"></script>
    <script src="../scripts/logout.js"></script>
</body>
</html>
